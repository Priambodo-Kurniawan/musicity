<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Raleway:100,500,700,800' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>

<body>
 <script type="text/javascript" src="./fbLogin.js"></script>
 <div id="app">
  <div class="section"></div>
  <main>
    <center>
      <img class="responsive-img" style="width: 250px;" src="https://cdn.dribbble.com/users/8666/screenshots/2151918/4musictrandrib.gif" />
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="border-radius: 10px; display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
          <h5><strong>Musicity Login</strong></h5>
          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email'v-model="email" />
                <label for='email'>Enter your email</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password'v-model="password" />
                <label for='password'>Enter your password</label>
              </div>
              <label style='float: right;'>
								<a class='pink-text' href='#!'><b>Forgot Password?</b></a>
							</label>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='button' name='btn_login' v-on:click=signIn class='col s12 btn btn-large waves-effect indigo'>Login</button>
              </div>
            </center>
          </form>
          <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false" onlogin="checkLoginState();"></div>
<!--	    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>-->
 <!--         <button onclick="logout()">LogOut</button> -->
        </div>
      </div>
      <a href="#!">Create account</a>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>
 </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
<script type="text/javascript">
  var app = new Vue ({
    el:"#app",
    data: {
      username:"",
      email:"",
      name:"",
      password:""
    },
    methods: {
      signIn: function() {
        var self = this;
        axios.post('http://localhost:3000/signin',{email:self.email,password:self.password})
          .then ((response) => {
            console.log(response);
          })
          .catch ((error) => {
            console.log(error);
            window.location.href='http://localhost:8080/login.html'
          });
      }
    }
  })
</script>
</body>

</html>
